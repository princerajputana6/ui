<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title></title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/second.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gilroy:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gayathri:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
</head>

<body>
    <div class="main-container">
        <div class="left-panel">
            <img src="./assets/sidebar.png" alt="" srcset="">
        </div>
        <div class="right-panel">
            <div class="container">
                <div class="upper-right-bar">

                    <p class="back-arrow" onclick="window.location.href='index.html'"><img src="./assets/back.png"
                            alt=""> Back</p>

                    <div class="upper-right-panel">
                        <div class="top-panel">STEP 01/03</div>
                        <div class="bottom-panel">Personal Info.</div>
                    </div>
                </div>
                <div class="lower-right-panel">
                    <h2>Register Individual Account!</h2>
                    <p>For the purpose of industry regulation, your details are required.</p>
                    <form class="main-form" action="#">
                        <div class="row">
                            <label for="fname">Your fullname*</label>
                            <input type="text" id="fname" name="firstname" placeholder="Invictus Innocent">
                        </div>
                        <div class="row">
                            <label for="lname">Email address*</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address">
                        </div>
                        <div class="row">
                            <label for="lname">Create password*</label>
                            <input type="password" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="check" id="check" />
                            <label for="check-text">I agree to terms & conditions</label>
                        </div>
                        <button type="submit" class="register" onclick="window.location.href='third.html'">Register
                            Account</button>
                        <p class="register-or">or</p>
                        <div class="second-register">
                            <img src="./assets/google.png" alt="google">
                            <button type="submit" class="signin-google">Register with Google</button>
                        </div>

                    </form>

                </div>
            </div>


        </div>


    </div>

    <script></script>
</body>

</html>
