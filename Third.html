<body>
    <div class="main-container">
        <div class="left-panel">
            <img src="./assets/sidebar.png" alt="" srcset="">
        </div>
        <div class="right-panel">
            <div class="container">
                <div class="upper-right-bar">

                    <p class="back-arrow" onclick="window.location.href='second.html'"><span><img
                                src="./assets/back.png" alt=""></span> Back</p>

                    <div class="upper-right-panel">
                        <div class="top-panel">STEP 02/03</div>
                        <div class="bottom-panel">Residency Info.</div>
                    </div>
                </div>
                <div class="lower-right-panel">
                    <h2>Complete Your Profile!</h2>
                    <p>For the purpose of industry regulation, your details are required.</p>
                    <form class="main-form" action="#">
                        <div class="row">
                            <label for="fname">Phone number*</label>
                            <input id="contact" type="tel" name="phone" placeholder="090912345567" />
                        </div>
                        <div class="row">
                            <label for="lname">Your address*</label>
                            <input type="text" id="address" name="address" placeholder="Please enter address">
                        </div>
                        <div class="row">
                            <label for="country">Country of residense*</label>
                            <input type="select" id="select" name="select" placeholder="Please select">
                        </div>

                        <button type="submit" class="register" onclick="window.location.href='fourth.html'">Save &
                            Continue</button>
                        <p class="safety"> <span><img src="./assets/lock.png" alt=""></span> Your Info is safely secured
                        </p>


                    </form>

                </div>
            </div>


        </div>


    </div>
    <script>
        const phoneInputField = document.querySelector("#contact");
        const phoneInput = window.intlTelInput(phoneInputField, {

        });
